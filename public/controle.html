<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Discursos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e3a8a;
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #374151;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controles-superiores {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    select, button {
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #1e40af;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .current-disc {
      background-color: #1f2937;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .controles-centrais {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .controles-centrais button {
      padding: 12px 24px;
      font-size: 18px;
    }
    .lista-discursos {
      background-color: #2563eb;
      border-radius: 8px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background-color: #1e40af;
      margin-bottom: 8px;
      padding: 12px 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .disc-item-info {
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .ordem {
      font-weight: bold;
      min-width: 25px;
    }
    .disc-item-actions button {
      margin-left: 5px;
      padding: 5px 10px;
      min-width: 30px;
    }
    .btn-move-up, .btn-move-down {
      background-color: #3b82f6;
    }
    .btn-remove {
      background-color: #ef4444;
    }
    .novo-discurso {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .novo-discurso input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      flex-grow: 1;
    }
    .novo-discurso button {
      padding: 10px 20px;
    }
    .btn-start {
      background-color: #10b981 !important; /* Verde */
      margin-right: 5px;  
    }
    .btn-start:hover {
      background-color: #059669 !important;
    }
    #btnIniciar {
      background-color: #10b981; /* Verde */
    }
    #btnIniciar:disabled {
      background-color: #6b7280; /* Cinza */
      cursor: not-allowed;
    }

    /* Botão Parar */
    #btnParar {
      background-color: #ef4444; /* Vermelho */
    }
    /* Botão Próximo */
    #btnProximo {
      background-color: #3b82f6; /* Azul */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Discursos</h1>
    
    <div class="controles-superiores">
      <select id="diaSelect">
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
      <button id="btnCarregar">Carregar Lista</button>
    </div>
    
    <div class="current-disc" id="discursoAtual">
      <strong>Discurso Atual:</strong> Nenhum
    </div>
    
    <div class="controles-centrais">
      <button id="btnIniciar">Iniciar</button>
      <button id="btnParar" disabled>Parar</button>
      <button id="btnProximo" disabled>Próximo</button>
    </div>
    
    <div class="lista-discursos">
      <ul id="listaDiscursos"></ul>
    </div>
    
    <div class="novo-discurso">
      <input type="text" id="novoTema" placeholder="Novo tema">
      <input type="number" id="novoTempo" placeholder="Tempo (min)" min="1">
      <button id="btnIncluir">Incluir</button>
    </div>
  </div>

  <script src="js/controle.js"></script>
</body>
</html>
