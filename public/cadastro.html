<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Discursos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e3a8a;
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #374151;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1e40af;
    }
    .lista-discursos {
      margin-top: 30px;
      background-color: #2563eb;
      border-radius: 8px;
      padding: 15px;
    }
    .lista-discursos h2 {
      margin-top: 0;
      border-bottom: 1px solid #93c5fd;
      padding-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #1e40af;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .disc-item-actions button {
      margin: 0 0 0 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
    .disc-item-actions button.btn-move {
      background-color: #3b82f6;
    }
    .disc-item-actions button.btn-move:disabled {
      background-color: #64748b;
      cursor: not-allowed;
    }
    .disc-item-actions button.btn-remove {
      background-color: #ef4444;
    }
    #btnEnviar {
      background-color: #10b981; /* Verde */
      margin-top: 20px;
    }
    #btnEnviar:disabled {
      background-color: #6b7280;
      cursor: not-allowed;
    }
    #btnEnviar.salvando {
      background-color: #f59e0b; /* Laranja */
      position: relative;
    }
    #btnEnviar.salvando::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
    to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Discursos</h1>

    <label for="tema">Tema:</label>
    <input type="text" id="tema" placeholder="Digite o tema do discurso">

    <label for="tempo">Tempo (minutos):</label>
    <input type="number" id="tempo" min="1" placeholder="Tempo em minutos">

    <label for="dia">Dia:</label>
    <select id="dia">
      <option value="sabado">Sábado</option>
      <option value="domingo">Domingo</option>
    </select>

    <button id="btnAdicionar">Adicionar Discurso</button>

    <div class="lista-discursos" id="listaSabado">
      <h2>Lista de Sábado</h2>
      <ul id="ulSabado"></ul>
    </div>

    <div class="lista-discursos" id="listaDomingo">
      <h2>Lista de Domingo</h2>
      <ul id="ulDomingo"></ul>
    </div>

    <button id="btnEnviar">Salvar no Banco</button>
  </div>

  <script src="js/cadastro.js"></script>
</body>
</html>
