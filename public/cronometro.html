<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro de Discursos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff; /* Fundo branco */
      color: #333; /* Texto mais escuro para contraste */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .tempo-esgotado {
      animation: pulse 0.5s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.05); opacity: 0.8; }
    }
    #cronometro {
      font-size: 15rem; /* Aumentado de 10rem para 15rem */
      font-weight: bold;
      font-family: 'Courier New', monospace;
      margin: 20px 0;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #tituloDiscurso {
      font-size: 3rem; /* Aumentado de 2.5rem para 3rem */
      margin-bottom: 20px;
      max-width: 80%;
      word-wrap: break-word;
      color: #1e3a8a; /* Azul escuro para o título */
    }
  </style>
</head>
<body>
  <h1 id="tituloDiscurso">Nenhum discurso selecionado</h1>
  <div id="cronometro">00:00</div>

  <script src="js/cronometro.js"></script>
</body>
</html>
